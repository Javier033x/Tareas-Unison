<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="stylesLogin.css" />
</head>

<!--Barra header-->

    <header class="barra">
        <!--Logo UNISON-->

          <a href="https://www.unison.mx"><img src="LOGO-OJO-BUHO-NEGRO.png" alt="Logo Unison"></a>

        <!--Redirecciones-->
        <nav class="navegacion">
          <a href="indexHome.html">Home</a>

        </nav>

    </header>

<!--Login Sacado en figma-->
<body>
  <div class="app">
    <div class="login-container">
      <div class="login-header">
        <h2>Iniciar Sesión</h2>
        <p>Ingresa tus credenciales para acceder</p>
      </div>

      <form class="login-form">
        <div id="error" class="error hidden">
          <p>Por favor completa todos los campos</p>
        </div>

        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input id="email" type="email" placeholder="tu@email.com" />
        </div>

        <div class="input-group">
          <div class="label-row">
            <label for="password">Contraseña</label>
            <button type="button" class="link">¿Olvidaste tu contraseña?</button>
          </div>
          <input id="password" type="password" placeholder="Ingresa tu contraseña" />
        </div>

        <button type="submit" class="submit-btn">Iniciar Sesión</button>

        <p class="register-text">
          ¿No tienes cuenta?
          <button type="button" class="link">Regístrate aquí</button>
        </p>
      </form>
    </div>
  </div>

  <script>
    const form = document.querySelector(".login-form");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const errorDiv = document.getElementById("error");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      errorDiv.classList.add("hidden");

      if (!email.value || !password.value) {
        errorDiv.textContent = "Por favor completa todos los campos";
        errorDiv.classList.remove("hidden");
        return;
      }

      if (!email.value.includes("@")) {
        errorDiv.textContent = "Por favor ingresa un email válido";
        errorDiv.classList.remove("hidden");
        return;
      }

      if (password.value.length < 6) {
        errorDiv.textContent = "La contraseña debe tener al menos 6 caracteres";
        errorDiv.classList.remove("hidden");
        return;
      }

      alert("¡Inicio de sesión exitoso! (Demo)");
    });
  </script>

  <div class="montana">
    <img src="mountain-silhouette-free.png" alt="Montaña" />
  </div>
</body>
</html>
